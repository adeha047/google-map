<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./map.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpP9c6UVQA5-hoA1VcR953lZwAsGfUUFg&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <div class="container">
        <!-- Beginning of row 1 -->
        <div class="row">
            <!-- Beginning of col 1 in rwo 1 -->
            <div class="col-3 m-2 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchCity" class="btn btn-outline-secondary bg-primary" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <!-- Beginning of history cities box -->
                <div class="card" style="width: 10rem;">
                    <ul id="place-list" class="list-group list-group-flush">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                </div>
            </div>
  </body>
</html>
